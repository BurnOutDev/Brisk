<div id="content-container" class="page" *ngIf="game$ | async as game; else loading">
    <div class="p-3">
        <div class="text-left">
            <h4>Who Said It?</h4>
        </div>
        <app-quote [content]="(game$ | async).questions[currentQuestionIndex].quote">
        </app-quote>
    </div>
    <div id="multiple-choice-container" class="multiple-choice-element btn-toolbar justify-content-center mx-5 pb-2"
        *ngIf="game$ | async">
        <div class="btn-group-vertical special w-100">
            <button id="choice-1-btn" type="button" class="btn btn-secondary btn-block my-1 text-left"><i
                    class="fa fa-chevron-right pr-1" aria-hidden="true"></i><span id="choice-1-text">Yes</span></button>
            <button id="choice-2-btn" type="button" class="btn btn-secondary btn-block my-1 text-left"><i
                    class="fa fa-chevron-right pr-1" aria-hidden="true"></i><span id="choice-2-text">No</span></button>
            <button id="choice-3-btn" type="button" class="btn btn-secondary btn-block my-1 text-left"><i
                    class="fa fa-chevron-right pr-1" aria-hidden="true"></i><span id="choice-3-text">Yes</span></button>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class=text-center>
        <span *ngIf="loading" class="spinner-border spinner-border-lg"></span>
    </div>
</ng-template>
