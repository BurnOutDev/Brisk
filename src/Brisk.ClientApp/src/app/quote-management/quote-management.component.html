<div id="settings-user-management-container" class="page">
    <div class="p-3">
        <div class="text-left pb-1">
            <h4>Quote Management</h4>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search quote...">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="createQuote()" type="button">
                        <fa-icon icon="plus"></fa-icon>
                    </button>
                </div>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <ul class="list-group" *ngFor='let quote of quotes$ | async'>
                <li class="list-group-item list-group-item-action">
                    <div (click)="collapsed[quote.id] = !collapsed[quote.id]">
                        <fa-icon icon="quote-left" class="fa-1x ml-1 mr-2 fa-pull-left"></fa-icon>
                        {{quote.content}}
                    </div>
                    <div [ngbCollapse]="!collapsed[quote.id]">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Author</label>
                            <input type="text" [(ngModel)]="quote.authorName" class="form-control"
                                placeholder="Enter author">
                        </div>
                        <div class="btn-group btn-toolbar justify-content-between">
                            <a class="btn btn-sm btn-outline-success" (click)="updateQuote(quote)"><i
                                    class="fa fa-save fa-lg"></i> Save</a>
                            <a class="btn btn-sm btn-outline-danger" (click)="deleteQuote(quote)"><i
                                    class="fa fa-trash fa-lg"></i>
                                Delete</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
