<div id="settings-user-management-container" class="page">
    <ng-template #loading>Loading User Data...</ng-template>
    <div class="p-3" *ngIf="quote$ | async as quote; else loading">
        <div class="text-left pb-1">
            <h4>Quote Edit</h4>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" [(ngModel)]="quote.content"></textarea>
        </div>
        <div class="form-group">
            <ng-select [items]="authors$ | async" bindLabel="author" bindValue="authorId"
                    [(ngModel)]="quote.authorId">
            </ng-select>
        </div>
        <div class="btn-group btn-toolbar justify-content-between">
                <a class="btn btn-sm btn-outline-info" (click)="update(quote)"><i
                        class="fa fa-success fa-lg"></i> Save</a>
                <a class="btn btn-sm btn-outline-danger" (click)="delete(quote)"><i
                        class="fa fa-trash fa-lg"></i>
                    Delete</a>
            </div>
    </div>
</div>
